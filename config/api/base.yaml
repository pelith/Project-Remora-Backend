name: remora-api
pprof: false
log:
  level: INFO
app_config:
  http:
    addr: 127.0.0.1:8080
    read_timeout: 5s
    write_timeout: 10s
    cors:
      enable: false
      allowed_origins: ["*"]
      allowed_methods: ["GET", "POST", "PUT", "PATCH", "DELETE", "OPTIONS"]
      allowed_headers: ["*"]
      exposed_headers: []
      max_age: 600
      allow_credentials: false
  postgresql:
    database: remora
    host: 127.0.0.1
    port: "5432"
    user: postgres
    password: postgres
  redis:
    host: 127.0.0.1
    port: "6379"
    password: ""
    db: 0
  ethereum:
    rpc_url: "https://eth-mainnet.g.alchemy.com/v2/your_api_key"
    stateview_contract_addr: "0x7ffe42c4a5deea5b0fec41c94c136cf115597227"
    use_mock: false
