pre-commit:
  parallel: true
  commands:
    gci-format:
      glob: "*.go"
      run: make gci-format
      stage_fixed: true

    lint:
      glob: "*.go"
      run: make lint

    test:
      glob: "*.go"
      run: make test

    vulncheck:
      glob: "{go.mod,go.sum,*.go}"
      run: go run golang.org/x/vuln/cmd/govulncheck ./...

