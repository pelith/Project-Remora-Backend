pre-commit:
  parallel: true
  jobs:
    - name: test
      glob: "*.go"
      run: make test

    - name: lint
      glob: "*.go"
      run: make lint

commit-msg:
  parallel: true
  jobs:
    - name: commit-check
      run: cog check
